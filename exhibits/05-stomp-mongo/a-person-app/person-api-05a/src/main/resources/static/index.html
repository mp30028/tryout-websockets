<!DOCTYPE html>
<html>
<head>
    <title>Trigger Sayings APIt</title>
    <link rel="shortcut icon" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/gif" href="favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">
			Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    		enabled. Please enable Javascript and reload this page!
    	</h2>
    </noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">STOMP over websockets</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
         
        <div class="col-md-6">
            <form class="form-inline">
            
                <div class="form-group">
                
                    <label for="dataToSend">Data to send</label>
                    <input type="textarea" id="dataToSend" class="form-control" rows="20" placeholder="put data to send here (if any) .....">
                </div>
               
                <button id="sendData" class="btn btn-default" type="submit">Send Data</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="dataReceivedArea" class="table table-striped">
                <thead>
                <tr>
                    <th>Data Received</th>
                </tr>
                </thead>
                <tbody id="dataReceived">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

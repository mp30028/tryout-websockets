<!DOCTYPE html>
<html>
<head>
    <title>Person API</title>
    <link rel="shortcut icon" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/gif" href="favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

	<noscript>
		<h2 style="color: #ff0000">
			Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    		enabled. Please enable Javascript and reload this page!
    	</h2>
    </noscript>
    <form >
    	<div id="main-content">
    	        <div class="form-group">
                    <label for="brokerUrlInput">Websocket broker URL</label>
                    <input type="text" id="brokerUrlInput" class="form-control"  value="ws://localhost:7075/person-api-websocket">
                </div>
    	        <div class="form-group">
                    <label for="eventsTopicInput">Topic to subscribe for events</label>
                    <input type="text" id="eventsTopicInput" class="form-control"  value="/topic/person/events">
                </div>
                
                <div class="form-group">
                    <label for="connect">Connectivity for events</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>    	

    	        <div class="form-group">
                    <label for="sendToTopic">Topic to send data to</label>
                    <input type="text" id="sendToTopic" class="form-control"  value="/app/person/insert">
                </div>
    	        
    	        <div class="form-group">
                    <label for="receiveFromTopic">Topic to receive data from</label>
                    <input type="text" id="receiveFromTopic" class="form-control"  value="/topic/person/insert">
                </div>
                                
                <div class="form-group">
                    <label for="dataToSend">Data to send</label>
                    <textarea id="dataToSend" class="form-control" rows="10" placeholder="put data to send here (if any) ....."></textarea>

		            <button id="sendData" class="btn btn-default" type="submit">Send Data</button>
		        </div>
		        <br/>
		        
		       <div class="form-group">
		            <table id="dataTable" class="table table-striped">
		                <thead>
		                <tr>
		                    <th>Received Data</th>
		                </tr>
		                </thead>
		                <tbody id="data">
		                </tbody>
		            </table>
		       </div>		        
		        
		        
		       <div class="form-group">
		            <table id="eventsTable" class="table table-striped">
		                <thead>
		                <tr>
		                    <th>Events</th>
		                </tr>
		                </thead>
		                <tbody id="event">
		                </tbody>
		            </table>
		       </div>
    	</div>
    </form>






</body>
</html>
